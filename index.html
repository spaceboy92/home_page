<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1e22;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            overflow: hidden;
        }

        /* Top search bar styling */
        .search-bar {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            text-align: center;
        }

        .search-bar input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 119, 117, 0.5);
        }

        .search-bar input:focus {
            border-color: #f39c12;
            box-shadow: 0 0 15px rgba(255, 155, 60, 0.7);
        }

        .search-bar button {
            padding: 15px 40px;
            background-color: #ff7675;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
        }

        .search-bar button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        /* Shortcut container in the center */
        .shortcut-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            width: 80%;
            max-width: 1000px;
        }

        /* Shortcut button styles */
        .shortcut-button {
            padding: 20px;
            font-size: 24px;
            background-color: #333;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 119, 117, 0.5);
        }

        .shortcut-button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        .shortcut-button i {
            font-size: 30px;
        }

        /* Plus Button for Custom Shortcut */
        .plus-button {
            padding: 20px;
            font-size: 30px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 119, 117, 0.5);
            margin-top: 20px;
        }

        .plus-button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        /* Modal for adding custom shortcuts */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal-content input {
            width: 80%;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            background-color: #444;
            border: 2px solid #666;
            color: #fff;
            border-radius: 8px;
        }

        .modal-content button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff7675;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background-color: #e74c3c;
        }

        /* Close button */
        .close-button {
            padding: 10px;
            background-color: #f39c12;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-button:hover {
            background-color: #f1c40f;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .search-bar input {
                width: 70%;
            }

            .shortcut-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .shortcut-button {
                padding: 15px;
                font-size: 18px;
            }

            .modal-content input {
                width: 90%;
            }
        }
    </style>
</head>
<h1>ASTRO BROWSER</h1>
<body>
    <button onclick="openNewTab()">âž• New Tab</button>
    <script>
    function openNewTab() {
    window.open(window.location.href, "_blank");
    }
    </script>


    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search the web...">
        <br>
        <button onclick="search()">Search</button>
    </div>

    <!-- Shortcut Container -->
    <div class="shortcut-container" id="shortcutContainer">
        <a href="https://www.youtube.com" target="_blank">
            <button class="shortcut-button"><i class="fab fa-youtube"></i></button>
        </a>
        <a href="https://www.netflix.com" target="_blank">
            <button class="shortcut-button"><i class="fa fa-globe"></i></button> <!-- Placeholder for Netflix -->
        </a>
        <a href="https://www.amazon.com" target="_blank">
            <button class="shortcut-button"><i class="fab fa-amazon"></i></button>
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <button class="shortcut-button"><i class="fab fa-facebook"></i></button>
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <button class="shortcut-button"><i class="fab fa-twitter"></i></button>
        </a>
    </div>

    <!-- Plus Button for Custom Website -->
    <button class="plus-button" onclick="openModal()">+</button>

    <!-- Modal for Adding Custom Website -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Add Your Custom Website</h2>
            <input type="text" id="customURL" placeholder="Enter custom URL...">
            <input type="text" id="customIcon" placeholder="Enter custom icon (FontAwesome class)">
            <br>
            <button onclick="addCustomWebsite()">Add Website</button>
            <br>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function search() {
            var query = document.getElementById('searchQuery').value;
            if (query) {
                // Redirect to Google search results
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else {
                alert("Please enter a search query.");
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addCustomWebsite() {
            var url = document.getElementById('customURL').value;
            var icon = document.getElementById('customIcon').value;
            if (url && icon) {
                var shortcutContainer = document.getElementById('shortcutContainer');
                var newButton = document.createElement('a');
                newButton.href = url;
                newButton.target = "_blank";
                newButton.innerHTML = `<button class="shortcut-button"><i class="fa ${icon}"></i></button>`;
                shortcutContainer.appendChild(newButton);

                // Clear input fields
                document.getElementById('customURL').value = '';
                document.getElementById('customIcon').value = '';
                closeModal(); // Close the modal
            } else {
                alert("Please enter both the URL and the icon class.");
            }
        }
    </script>

</body>
</html>
